<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div>
    <h1>Rellene los campos</h1>
</div>
<div>
<form>
    <div id="contenedor">
    <div>
        <label class="name" for="name"></label>
        <input id="nombre"placeholder="Nombre" type="text">
    </div>
    <div>
            <label for="name"></label>
            <input class="input" placeholder="Apellidos" type="text">
    </div>
    <div>
        <label for="phone"></label>
        <input id="tel" placeholder="Teléfono" type="numerodetelefono">
        <div id="especial">
            <label for="email"></label>
            <input placeholder="Email" type="useremail" placeholder="Email">
            <label for="edad"></label>
            <input placeholder="dd/mm/aaaa" type="text" name="fechaNacimiento" min=”1900-01-01”>
        </div>
        <div>
            <button class="boton" type ="submit">Enviar datos</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
